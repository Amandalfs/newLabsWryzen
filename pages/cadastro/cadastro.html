<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wryzen Login</title>
    <link rel="stylesheet" href="/styles/styleCadastro.css">
</head>
<body>
    <header class="container-header-hub">
        
        <div class="container-header-hub-title">
            <h1>NewLabs Wryzen</h1>
        </div>

    </header>

    <section class="post">

        <div class="container-geral-login">
            <div class="container-geral-login-inputs">
                <div>
                    <h1>Login</h1>
                </div>
                    <div><input type="email" name="" id="" placeholder="Email"></div>
                    <div><input type="password" name="" id="" placeholder="Senha"></div>
                    <div>
                        <a href="">Esqueceu a senha ?</a></li>
                    </div>
                    <div>
                        <button>Entrar</button>
                    </div>
            </div>
        </div>

        <div class="container-geral-register">
            
            <div class="container-geral-register-inputs">
                <div>
                    <h1>Register</h1>
                </div>
                <ul>
                    <li><input type="text" name="" id="" placeholder="Nome"></li>
                    <li><input type="email" name="" id="" placeholder="Email"></li>
                    <li><input type="password" name="" id="" placeholder="Senha"></li>
                    <li><input type="password" name="" id="" placeholder="Repita senha"></li>
                    <li><input type="text" name="" id="" placeholder="Data de nascimento"></li>
                </ul>
                <div>
                    <button>Registrar</button>
                </div>
            </div>
        </div>

    </section>

    <footer>

        <div>
            <h1>Redes Sociais</h1>
        </div>
        <div>
            <ul>
                <li>
                    <a href="">Linkendin <img src="" alt=""></a>
                </li>

                </li>

                </li>

                </li>
