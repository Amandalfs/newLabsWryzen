<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wryzen Login</title>
    <link rel="stylesheet" href="/styles/styleCadastro.css">
    <link rel="shortcut icon" href="/assets/imgs/1.png" type="image/x-icon">
</head>
<body>
    <header class="container-header-hub">
        <div class="container-header-hub-title">
            <h1>NewLabs Wryzen</h1>
            
        </div>
        <div class="logo">
            <img class="logo" src="/assets/imgs/1.png" alt="">
        </div>
    </header>

    <section class="post">
        <div class="container-geral">
            <div class="container-geral-login">
                <ul class="container-geral-login-inputs">
                    <li>
                        <h1>Login</h1>
                    </li>
                    <li><input type="email" name="" id="" placeholder="Email"></li>
                    <li><input type="password" name="" id="" placeholder="Senha"></li>
                    <li>
                        <div class="container-button-login">
                            <button>Entrar</button>
                            
                        </div>
                    </li>
                    <li><a href="">Esqueceu a senha ?</a></li>
                </ul>
            </div>
            <div class="container-geral-register">
                <ul class="container-geral-register-inputs">
                    <li>
                        <h1>Register</h1>
                    </li>
                    <li><input type="text" name="" id="" placeholder="Nome"></li>
                    <li><input type="email" name="" id="" placeholder="Email"></li>
                    <li><input type="password" name="" id="" placeholder="Senha"></li>
                    <li><input type="password" name="" id="" placeholder="Repita senha"></li>
                    <li><input type="text" name="" id="" placeholder="Data de nascimento"></li>
                    </li>
                    <li>
                        <div class="container-button-register"> 
                            <button>Registrar</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</html>
